<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Level 6</title>

        <link rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script type="text/javascript">
            function validations(){
            if(document.getElementById('Nothing').checked) {
                return true;
            }else {
                document.getElementById("err").innerHTML="Chal be bilkul nahi..";
                return false;
              }
            }            
        </script>
    </head>
    <body>
        <div class="login">
            <h2>Level 6</h2>
            <img src="./di.jpeg" alt="" width="300" height="200"
                style="border-radius: 20px; box-shadow: 5px 5px black">
            <br>
            <br>

            <h3>What would your school friends gift you?</h3>
            <form action="puzzle5.html" method="POST" name="login"
                onsubmit="return validations()">
                <input type="radio" id="Nothing" name="ans" value="Nothing"><label
                    for="Nothing">
                    Nothing
                </label>
                <br>
                <input type="radio" id="Anything" name="ans" value="Anything">
                <label for="Anything">
                    Anything
                </label>
                <br>
                <input type="radio" id="Something" name="ans" value="Something">
                <label for="Something">
                    Something
                </label>
                <br>
                <input type="radio" id="thing" name="ans" value="thing">
                <label for="thing">
                    The Thing
                </label>
                <br>
                <input type="submit" name="start" class="btn btn-dark"
                    value="Submit" onclick="validations">

            </form>
            <div class="error">
                <p id="err"> </p>
            </div>
        </div>
    </body>
</html>
