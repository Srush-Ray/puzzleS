<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Solve To Win</title>

        <script type="text/javascript">
            function validations(){
                var username = document.forms["login"]["username"];
                var password = document.forms["login"]["password"];
                if(username.value=="smruti"){
                    if(password.value=="27082020"){
                        return true;       
                    }else{
                    document.getElementById("err").innerHTML="Try Again";
                    return false;
                    }
                }else{
                    document.getElementById("err").innerHTML="Try Again";
                    return false;
                }
                //console.log(username.value+password.value);
            }
            
        </script>
    </head>
    <body>
        <div class="logo">
            <video width="200" autoplay loop class="video">
                <source src="logo.mp4" type="video/mp4">
                Your browser does not support HTML video.
            </video>
        </div>

        <div class="login">
            <h1>Sign-in</h1>
            <form action="puzzle1.html" method="POST" name="login"
                onsubmit="return validations()">
                <label>Username</label>
                <input type="text" name="username" placeholder="Enter Username"
                    required>
                <br><label>Password</label>
                <input type="password" name="password"
                    placeholder="Enter Password" required>
                <br>
                <input type="submit" name="start" class="btn btn-dark"
                    value="Lets Start!!"
                    onclick="validations">
            </form>
        </div>
        <div class="error">
            <p id="err"> </p>
        </div>
    </body>
</html>
